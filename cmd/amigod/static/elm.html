<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>PG Amigo</title>
        <link rel=stylesheet href=/static/styles.css>
        <script src=/static/index.js></script>
    </head>
    <body>
    </body>
    <script>
        var app = Elm.Main.fullscreen()

        // Save database in localStorage
        app.ports.saveDatabase.subscribe(function (database) {
            window.localStorage.setItem('database', database)
        })

        // Load database from localStorage
        app.ports.loadDatabase.subscribe(function (databases) {
            var database = window.localStorage.getItem('database')
            if (databases.indexOf(database) > -1) {
                app.ports.updateDatabase.send(database)
            }
        })
    </script>
</html>
